<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
	<script src="../js/require.js" data-main="../js/register"></script>
</head>
<body>
	<div class="containter">
		<div class="login">
			<p><span>注册新用户</span><a href="./register.html">我已注册，马上去 登录</a></p>	
			<div class="log">
				<form class="form-horizontal">
					<div class="form-group">
					    <label for="username" class="col-xs-2 control-label">* 用户名 :</label>
					    <div class="col-sm-10">
					      <input type="text" name="username" class="form-control" id="username">
					    </div>
					</div>
				 	<div class="form-group">
					    <label for="password" class="col-xs-2 control-label">* 密码 :</label>
					    <div class="col-sm-10">
					      <input type="password" name="password" class="form-control" id="password">
					    </div>
					</div>
					<div class="form-group">
					    <label for="repassword" class="col-xs-2 control-label">* 确认密码 :</label>
					    <div class="col-sm-10">
					      <input type="password" name="repassword" class="form-control" id="repassword">
					    </div>
					</div>
					<div class="form-group">
					    <label for="email" class="col-xs-2 control-label">* E-mail :</label>
					    <div class="col-sm-10">
					      <input type="email" name="email" class="form-control" id="email">
					    </div>
					</div>
					<div class="form-group">
					    <label for="QQ" class="col-xs-2 control-label">* QQ :</label>
					    <div class="col-sm-10">
					      <input type="text" name="number" class="form-control" id="QQ">
					    </div>
					</div>
					<div class="form-group">
					    <label for="phone" class="col-xs-2 control-label">* 手机 :</label>
					    <div class="col-sm-10">
					      <input type="text" name="phone" class="form-control" id="phone">
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox"> 我已经看过并接受《<a href="">用户协议</a>》?
					        </label>
					      </div>
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" id="btnReg" class="btn btn-danger">提交</button>
					    </div>
					</div>
					<p><a href=""><img src="../img/links.png" alt=""></a></p>
				</form>
			
			</div>	
			<div class="reg">
				<img src="../img/reg.png" alt="">
			</div>	
		</div>
	</div>
</body>
</html>
