<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
	<script src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
	<div class="containter">
		<div class="login">
			<p><span>用户登录</span><a href="./register.html">我还没有注册，马上去 注册</a></p>	
			<div class="log">
				<form class="form-horizontal">
					  <div class="form-group">
					    <label for="username" class="col-xs-2 control-label">用户名 :</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-xs-2 control-label">密码 :</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" placeholder="输入密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input id="remember" type="checkbox"> 记 住 我 ?
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" id="btnReg" class="btn btn-danger">登录</button>
					    </div>
					  </div>
					  <p><a href=""><img src="../img/links.png" alt=""></a></p>
					</form>
				
			</div>	
			<div class="reg">
				<p>还不是该商城用户？</p>
				<p>现在免费注册成为商城用户，便能立刻享受便宜又放心的购物乐趣。</p>
				<p class="center"><a href=""><img src="../img/zhuce.png" alt=""></a></p>
				<p class="center"><a href=""><img src="../img/login_1.png" alt=""></a></p>
			</div>	
		</div>
	</div>
</body>
</html>
