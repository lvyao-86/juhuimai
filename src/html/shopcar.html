<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车页面</title>
	<link rel="stylesheet" href="../css/shopcar.css">
	<script src="../js/require.js" data-main="../js/shopcar"></script> 
</head>
<body>
	<div class="containter">
		<div class="shopcar">
			<form class="shoplist" action="">
				<table>
					<thead>
						<tr>
							<td> <input id="checkall" type="checkbox" checked>全选</td>
							<td>产品</td>
							<td>数量</td>
							<td>本店价</td>
							<td>小计</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
							<tr><td><h1 style=" height: 100px; text-align: center">来也空空，去也空空？？？</h1></td></tr>
					</tbody>
				</table>
			</form>
			<table class="total">
				<tr>
					<td><button class="continue">继续购物</button></td> 
					<td><span class="allclear">清空购物车</span> </td>
					<td><span>应付总额：<strong class="sum">666</strong></span></td>
					<td><button class="settle">去结算</button></td>
				</tr>		
			</table>
		</div>
	</div>
	
</body>
</html>
